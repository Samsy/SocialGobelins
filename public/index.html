    <script>

        /* IP and port */
        var ADDR = 'localhost';
        var PORT = '3700';


        var socket = io.connect('http://'+ADDR+':'+PORT+'/map');

        // To use a fully qualified net address replace by :

        window.onunload = function() {
            socket.emit('exit', {
                heronumber: heroNumber,
                x: playerArray[heroNumber].x
            });
        }
    </script>

    <canvas id="canvas"></canvas>

        </div>
